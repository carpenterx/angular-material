<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef bgcolor="primary" class="padding"> Name </th>
      <td mat-cell *matCellDef="let element" bgcolor="accent" class="padding"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef class="padding"> Weight </th>
      <td mat-cell *matCellDef="let element" class="padding"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef class="center padding"> Symbol </th>
      <td mat-cell *matCellDef="let element" class="center padding"> {{element.symbol}} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef class="center padding"> Edit </th>
        <td mat-cell *matCellDef="let element" class="center padding">
            <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
              </button>
        </td>
        
      </ng-container>

      <!-- Delete Column -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="center padding"> Delete </th>
        <td mat-cell *matCellDef="let element" class="center padding">
            <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
